<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <form action="">
        <div>
            <label for="Name">First Name</label>
            <input type="text" name="name" placeholder="Jhon...">
        </div>
        <br>

        <div>
            <label for="Last Name">Last Name</label>
            <input type="text" name="last name" placeholder="Smith">
        </div>
        <br>

        <div>
            <label for="email">Enter Email</label>
            <input type="email" name="email" placeholder="Email...">
        </div>
        <br>
        <div>
            <label for="password">Passward</label>
            <input type="passward" name="passward" placeholder="Enter Passward">
        </div>
        <br>

        <div>
            <label for="massage">Massage</label>
            <textarea name="massage" id="" cols="20" rows="5"></textarea>
        </div>

        <a href="/img.jpg">Click to large
            <img src="/img.jpg" alt="Apple" width="200"></a>
    </form>
</body>
</html>
