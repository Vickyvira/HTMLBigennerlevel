<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="form-control">
            <label for="Name"></label>
            <input type="text" name="First Name" placeholder="Enter your first name">
        </div>
<br>
        <div class="form-control">
            <label for="name">Last Name</label>
            <input type="text" name="lastName" placeholder="Last Name">
        </div>
<br>
        <div class="form-control">
            <label for="email">Email Address</label>
            <input type="email" name="Email" placeholder="Enter Email">
        </div>
        
        <br>

        <div class="form-control">
            <label for="Gender">Gender</label>
            <select name="gender" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
<br>
        <div class="form-control">
            <label for="age">Age</label>
            <input type="number" name="age" value="30">
        </div>
        <br>

        <div>
        <label for="date">Birthday</label>
        <input type="date" name="birthday" placeholder="mm/dd/yyy">
        </div>
        <br>

        <div>
            <label for="Massage">Massage</label>
            <textarea name="massage" id="" cols="30" rows="10"></textarea>
        </div>
        <br>

        <input type="submit" name="submit" value="submit">
        <!-- <button>Click me</button> -->

        <br>
        <a href="/img.jpg" target="_blank">Click to large
        <img src="/img.jpg" alt="Apple" width="200">
        </a>

        
    </form>
</body>
</html>
